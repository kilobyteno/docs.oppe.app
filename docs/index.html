<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>docs.oppe.app</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Oppe Documentation"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>
<body>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Oppe',
        nameLink: 'https://oppe.app',
        repo: 'https://github.com/kilobyteno/docs.oppe.app',
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        themeColor: '#f97316',
        timeUpdater: {
            text: ">Last updated: {docsify-updated}",
            formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        },
        plugins: [
            EditOnGithubPlugin.create('https://github.com/kilobyteno/docs.oppe.app/blob/main/docs/', null, 'Edit on GitHub'),
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
</body>
</html>
